<mat-toolbar class="justify-content-between text-glow-dark fixed-top mat-elevation-z4">
    <a href="" mat-ripple class="logo font-size-24 pointer">POLYCHROMIA</a>


    <div class="d-inline-block text-glow-dark float-right">
        <ng-container *ngIf="!showMenu">
            <a href="{{btn.href}}" *ngFor="let btn of buttons" target="_blank">
                <button mat-icon-button class="text-glow-dark mx-2"><i class="{{btn.icon}} la-2x"></i></button>
            </a>
        </ng-container>

        <a href="https://twitter.com/CursedTomo/" title="JohnnyNeverWalked on twitter">
            <button mat-icon-button class="text-glow-dark">
                <i class="lab la-2x la-twitter"></i>
            </button>
        </a>

        <ng-container *ngIf="showMenu && buttons.length" >
            <button mat-icon-button class="text-glow-dark" [mat-menu-trigger-for]="dropdown">
                <mat-icon>list</mat-icon>
            </button>
            <mat-menu class="bg-black mt-2 text-white" xPosition="after" #dropdown="matMenu">
                <a href="{{btn.href}}"
                   *ngFor="let btn of buttons"
                   class="text-center"
                   mat-menu-item target="_blank">
                    <button mat-button class="text-glow-dark">{{btn.title}}</button>
                </a>
            </mat-menu>
        </ng-container>
    </div>
</mat-toolbar>
