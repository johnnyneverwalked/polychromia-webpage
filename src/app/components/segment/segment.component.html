<div class="{{class}} {{color}}-bg text-center">
    <div class="container segment d-flex flex-column flex-grow-1 justify-content-center">
        <h1 class="title text-glow font-size-48 m-0" [attr.aria-label]="'segment ' + title">
            <i class="{{icon}}" *ngIf="icon"></i>
            {{title}}
        </h1>
        <app-flower *ngIf="!hideFlower" [color]="color" class="divider my-5"></app-flower>
        <ng-content></ng-content>
    </div>
